---
layout: /layouts/base.njk
---

<ol class="posts">
  {% for post in collections.posts %}
  <li>
    {% if post.data.image %}
    <img src="{{ post.data.image }}" alt="Post Image" loading="lazy">
    {% endif %}

    <p class="date">// {{ post.date | date: "%d-%m-%Y" }}</p>
    <p class="content">{{ post.content }}</p>
  </li>
  {% endfor %}
</ol>
